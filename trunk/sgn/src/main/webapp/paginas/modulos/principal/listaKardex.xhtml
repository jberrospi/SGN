<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="../../recursos/plantilla.xhtml">
		<ui:define name="content">
			<h2></h2>

			<h:form id="form1">

				<p:panel header="Lista Kardex">

					<p:messages />


					<p:dataTable var="kardex" value="#{kardexController.cars}">
						<p:column headerText="Id">
							<h:outputText value="#{kardex.id}" />
						</p:column>

						<p:column headerText="Year">
							<h:outputText value="#{kardex.numkardex}" />
						</p:column>

						<p:column headerText="Brand">
							<h:outputText value="#{kardex.}" />
						</p:column>

						<p:column headerText="Color">
							<h:outputText value="#{car.color}" />
						</p:column>
					</p:dataTable>
				</p:panel>

			</h:form>




		</ui:define>
	</ui:composition>








</h:body>
</html>
