<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="../../recursos/plantilla.xhtml">
		<ui:define name="content">
			<h2></h2>
			<h:form id="form2">
				<p:panel header="Lista Empresa">
					<p:messages />
					<p:dataTable var="empresa" value="#{empresaControler.empresas}">
						<p:column headerText="Id">
							<h:outputText value="#{empresa.id}" />
						</p:column>

						<p:column headerText="RUC">
							<h:outputText value="#{empresa.ruc}" />
						</p:column>

						<p:column headerText="Razon Social">
							<h:outputText value="#{empresa.razonsocial}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
