<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="../../recursos/plantilla.xhtml">
		<ui:define name="content">
			<h2></h2>

			<h:form id="form1">

				<p:panel header="Lista Kardex">

					<p:messages />


					<p:dataTable var="kardex" value="#{listaKardexController.kardexs}">
						<p:column headerText="Id">
							<h:outputText value="#{kardex.idkardex}" />
						</p:column>

						<p:column headerText="Numero kardex">
							<h:outputText value="#{kardex.nrokardex}" />
						</p:column>

						<p:column headerText="fecha Ingreso">
							<h:outputText value="#{kardex.fecingreso}">
								<f:convertDateTime pattern="EEE MM/dd/yyyy HH:mm:ss" />
							 </h:outputText>
						</p:column>

						<p:column headerText="Opcion">
							<p:commandButton
								action="#{mantKardexController.cargar(kardex.idkardex)}"
								id="iconOnly" icon="ui-icon-disk" title="Icon Only" />
						</p:column>
					</p:dataTable>
				</p:panel>

			</h:form>




		</ui:define>
	</ui:composition>








</h:body>
</html>
