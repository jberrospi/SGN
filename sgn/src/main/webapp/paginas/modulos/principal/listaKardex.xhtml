<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="../../recursos/plantilla.xhtml">
		<ui:define name="content">
			<h:form id="form1">

				<p:commandButton value="Registrar"
					action="#{irPaginaController.mantKardex}" id="editar"
					icon="ui-icon-pencil" title="Registrar" />

				<p:panel header="Lista Kardex">
					<p:messages />

					<p:dataTable var="kardex" value="#{listaKardexController.kardexs}">
						<p:column headerText="Id">
							<h:outputText value="#{kardex.idkardex}" />
						</p:column>

						<p:column headerText="Numero kardex">
							<h:outputText value="#{kardex.nrokardex}" />
						</p:column>

						<p:column headerText="fecha Ingreso">
							<h:outputText value="#{kardex.fecingreso}">
								<f:convertDateTime pattern="EEEE MM/dd/yyyy HH:mm:ss" />
							</h:outputText>
						</p:column>

						<p:column headerText="Opcion" width="60"
							style="width:4%; text-align:center;">
							<p:commandButton
								action="#{mantKardexController.cargar(kardex.idkardex)}"
								id="editar" icon="ui-icon-pencil" title="Editar" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
			<h:form>
				<p:confirmDialog header="Vista expirada"
					visible="#{not empty param['expired']}"
					message="La vista ha expirado" severity="alert"
					widgetVar="dlgViewExpired" modal="true" closeOnEscape="true">
					<p:commandButton value="Aceptar" type="button"
						onclick="PF('dlgViewExpired').hide()" />
				</p:confirmDialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
