<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="../../recursos/plantillaPopup.xhtml">
		<ui:define name="content">

			<h2></h2>
			<h:form id="form2">
				<p:panel header="Lista Persona">
					<p:messages />
					<p:dataTable var="persona" value="#{personaController.personas}">
						<p:column headerText="Id">
							<h:outputText value="#{persona.idpersona}" />
						</p:column>

						<p:column headerText="Doc. Identidad">
							<h:outputText value="#{persona.docidentidad}" />
						</p:column>

						<p:column headerText="Nombre Completo">
							<h:outputText value="#{persona.nombreCompleto}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
